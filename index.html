<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
      <div id="maindiv">
        <div class="innerdiv" style="flex-grow: 8">L</div>
        <div class="innerdiv">A</div>
        <div class="innerdiv">L</div>
        <div class="innerdiv">I</div>
        <div class="innerdiv" style="order: 2">H</div>

        <div class="innerdiv" style="order: 3; flex-grow: 8; flex-shrink: 2">
          A
        </div>
        <div
          class="innerdiv"

        >

        <div class="innerdiv" style="order: 6; align-self: end">I</div>
      </div>

        <div class="innerdiv" style="order: 2">H</div>
        <div class="innerdiv" style="order: 1">T</div>
        <div class="innerdiv" style="order: 3; flex-grow: 8">A</div>
        <div
          class="innerdiv"
          style="order: 4; align-self: center; flex-basis: 200px"
        >
          s
        </div>

        <div class="innerdiv" style="order: 6; align-self: center">I</div>
      </div>
      <div id="div3">

        >
          l
        </div>

      </div>
    </div>

</html>
